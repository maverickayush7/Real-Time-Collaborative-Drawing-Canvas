<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Maverick Collaborative Canvas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="toolbar">
    <div>
      <label>Tool:
        <select id="tool">
          <option value="brush">Brush</option>
          <option value="eraser">Eraser</option>
        </select>
      </label>
      <label>Color: <input type="color" id="color" value="#000000"></label>
      <label>Width: <input id="width" type="range" min="1" max="30" value="4"></label>
    </div>
    <div>
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
      <label>Room: <input id="room" placeholder="room name" /></label>
      <button id="join">Join</button>
    </div>
    <div id="users"></div>
  </div>

  <div id="canvas-wrap">
    <canvas id="canvas"></canvas>
    <div id="cursors"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="websocket.js"></script>
  <script src="canvas.js"></script>
  <script src="main.js"></script>
</body>
</html>
